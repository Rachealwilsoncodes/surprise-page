<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thalapathy Vijay ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #000, #1a1a1a);
      overflow: hidden;
    }

    .container {
      position: relative;
      animation: pop 0.6s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      80% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    img {
      width: 280px;
      border-radius: 50%;
      box-shadow: 0 0 40px gold;
      z-index: 2;
      position: relative;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: float 3s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Replace image URL if you want -->
    <img src="https://staticimg.amarujala.com/assets/images/2024/06/28/thalpata-vajaya_bce59ff4bb0841597666a4143dba60e0.jpeg" alt="Thalapathy Vijay">
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3000);
    }

    setInterval(createHeart, 200);
  </script>

</body>
</html>
